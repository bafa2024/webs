<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit URLs - Web Scraper Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Submit Website URLs</h1>
        <form id="url-form" enctype="multipart/form-data">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="urls">Enter URLs (one per line):</label>
                <textarea id="urls" name="urls" rows="5" class="w-full px-3 py-2 border rounded-lg" placeholder="https://example.com/page1\nhttps://example.com/page2"></textarea>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="file">Or upload Excel file (.xlsx):</label>
                <input id="file" name="file" type="file" accept=".xlsx,.csv" class="w-full" />
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Submit</button>
        </form>
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Sample Excel Format</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-2 border">url</th>
                            <th class="px-4 py-2 border">save_path</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border">https://example.com/page1</td>
                            <td class="px-4 py-2 border">/output/page1</td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border">https://example.com/page2</td>
                            <td class="px-4 py-2 border">/output/page2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-4 text-center text-xs">
            <a href="index.html" class="text-gray-500 hover:underline">Back to App</a>
        </div>
    </div>
    <script>
    document.getElementById('url-form').onsubmit = function(e) {
        e.preventDefault();
        alert('This is a demo form. Connect to backend to process URLs or Excel uploads.');
    };
    </script>
</body>
</html>
