<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">Sign Up for Web Scraper Pro</h1>
        <form>
            <div class="mb-4 flex space-x-2">
                <div class="flex-1">
                    <label class="block text-sm font-medium mb-1" for="firstName">First Name</label>
                    <input id="firstName" type="text" class="w-full px-3 py-2 border rounded-lg" required />
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium mb-1" for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="w-full px-3 py-2 border rounded-lg" required />
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="email">Email</label>
                <input id="email" type="email" class="w-full px-3 py-2 border rounded-lg" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="password">Password</label>
                <input id="password" type="password" class="w-full px-3 py-2 border rounded-lg" required />
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1" for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="w-full px-3 py-2 border rounded-lg" required />
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Sign Up</button>
        </form>
        <div class="mt-4 text-center text-sm">
            Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </div>
        <div class="mt-2 text-center text-xs">
            <a href="index.html" class="text-gray-500 hover:underline">Back to App</a>
        </div>
    </div>
</body>
</html>
