<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro - Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="flex items-center h-16 px-6 border-b border-gray-100">
                <span class="ml-3 text-xl font-bold text-blue-600">Web Scraper Pro</span>
            </div>
            <nav class="flex-1 py-6 px-2 space-y-2">
                <a href="dashboard.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Dashboard</a>
                <a href="jobs.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Jobs</a>
                <a href="settings.html" class="block px-4 py-2 rounded-lg bg-blue-100 text-blue-700 font-medium">Settings</a>
                <a href="form.html" class="block px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-50">Submit URLs</a>
            </nav>
        </aside>
        <!-- Main content -->
        <div class="flex-1 flex flex-col min-h-screen">
            <!-- Header -->
            <header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-4 md:px-8">
                <span class="font-semibold text-lg text-gray-800">Settings</span>
                <div class="flex items-center space-x-2">
                    <span class="text-gray-700 font-medium">Jane Doe</span>
                    <img src="https://ui-avatars.com/api/?name=Jane+Doe" alt="User avatar" class="w-8 h-8 rounded-full border" />
                </div>
            </header>
            <main class="flex-1 p-4 md:p-8">
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">Settings</h2>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold mb-4">Scraping Configuration</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium mb-2">Default Request Delay (seconds)</label>
                                <input type="number" class="w-full px-3 py-2 border rounded-lg" value="2" min="1" max="60" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">Max Concurrent Requests</label>
                                <input type="number" class="w-full px-3 py-2 border rounded-lg" value="5" min="1" max="20" />
                            </div>
                        </div>
                        <div class="mt-6">
                            <button class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Save Settings</button>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold mb-4">Bot Bypass & Proxy</h3>
                        <div class="flex items-center space-x-4">
                            <input type="checkbox" id="proxy" class="rounded border-gray-300 text-blue-600" checked />
                            <label for="proxy" class="text-sm">Enable Proxy Pool</label>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bg-white border-t border-gray-200 py-3 px-4 md:px-8 text-xs text-gray-500 flex justify-between items-center">
                <span>Web Scraper Pro &copy; 2025</span>
                <span>Version 1.0.0 | <a href="#" class="underline">Support</a></span>
            </footer>
        </div>
    </div>
</body>
</html>
